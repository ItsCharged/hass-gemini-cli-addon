name: "Gemini CLI Agent"
version: "0.1.1"
slug: "gemini_cli_agent"
description: "Integrates the Gemini CLI agent into Home Assistant for interactive code modification."
url: "https://github.com/ItsCharged/hass-gemini-cli-addon"
arch:
  - aarch64
  - amd64
  - armv7
  - i386
startup: application
boot: auto
hassio_api: true
host_network: false
ports:
  5000/tcp: 5000
webui: http://[HOST]:5000
options:
  log_level: info
schema:
  log_level: "list(debug|info|warning|error|critical)"

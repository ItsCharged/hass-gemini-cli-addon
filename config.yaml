name: "Gemini CLI Agent"
version: "0.1.0"
slug: "gemini_cli_agent"
description: "Integrates the Gemini CLI agent into Home Assistant for interactive code modification."
url: "https://github.com/your_github_username/gemini_cli_ha_addon" # Placeholder, user will need to update
arch:
  - aarch64 # For Home Assistant Green
  - amd64   # For other HA installations if needed
startup: application
boot: auto
hassio_api: true
host_network: false
ports:
  5000/tcp: 5000
webui: http://[HOST]:5000
schema:
  log_level: list(debug|info|warning|error|critical) # Example option, can remove if not needed